<!DOCTYPE html>

     Date: 17/03/2021
     Assignment 3 . A game website. Slot machine. It spin to get 3 of a kind in a row to win. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container bg-light border rounded shadow py-2 my-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <h1 class="Display-3 text-primary">Slot Machine</h1>
            <p class="lead" id="headingguide">Get 3 of a kind in a row to win!</p>
        </div>
    </div>
    <div class="row m-2 p-3 justify-content-center border rounded">
        <div class="col-4"><img id="img1" src="img/cherry.png" alt="" class="img-fluid img-thumbnail"></div>
        <div class="col-4"><img id="img2" src="img/lemon.png" alt="" class="img-fluid img-thumbnail"></div>
        <div class="col-4"><img id="img3" src="img/seven.png" alt="" class="img-fluid img-thumbnail"></div>
    </div>
    <div class="row m-2 justify-content-center text-center">
        <div class=" col-sm-4 border rounded">
            <h3 class="text-primary">BALANCE</h3>
            <h3>$<span id="balance">50</span></h3>
        </div>
        <div class="col-sm-4 border rounded">
            <h3 class="text-primary">BET</h3>
            <button class="btn btn-danger" id="decrease">-</button>
            <h3 class="d-inline-block">$<span id="bet">1</span></h3>
            <button class="btn btn-success d-inline-block" id="increase">+</button>
        </div>
        <div class="col-sm-4 border rounded">
            <button id="spin" type="button" class="btn btn-outline-primary my-2">
                    Spin
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                         class="bi bi-play-fill "
                         viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
            </button>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/slots.js"></script>
</body>
</html>
